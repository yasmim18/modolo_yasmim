<!DOCTYPE html>
<html>
<head>
<style>
  /*a tag <style> permite adiocionar código CSS pelo arquivo hyml*/
div {
  float: left;
  padding: 15px;
}
  /*s seguir são definidas -classes- ou seja, estilos definidos chamados por id*/
.div1 {
    background: red;
  }
.div2 {
    background: green;
  }
.div3 {
    background: purple;
  }
</style>
</head>
<body>

<h2> caixas de conteúdos </h2>

<p> caixas de conteúdos umas ao lado das outras </p>

<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
  
</body>
</html>
